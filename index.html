 <img class = "preview" src = "https://images.pexels.com/photos/1741205/pexels-photo-1741205.jpeg?auto=compress&cs=tinysrgb&w=600" alt = "My Small Cat" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "doFocus(this)" onblur = "undoFocus()">
